<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SCM | Home</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img class="my-contact-picture"
						style="height: 200px; width: 200px;"
						th:src="@{'/img/'+${contact.image}}" alt="" />
					<h3>
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.nickname}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${'SCM2020'+contact.cid}"></span></th>
							</tr>
							
							<tr>
								<th scope="col">Email</th>
								<th scope="col"><span th:text="${contact.email}"></span></th>
							</tr>
							
							<tr>
								<th scope="col">Phone</th>
								<th scope="col"><span th:text="${contact.phone}"></span></th>
							</tr>
							
							<tr>
								<th scope="col">Work</th>
								<th scope="col"><span th:text="${contact.work}"></span></th>
							</tr>
							
				
						</thead>
						
					</table>
					
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<div class="container text-center mt-3">
								<form th:action="@{'/user/update-form/'+${contact.cid}}" method="post">
									<button class="btn btn-sm btn-primary btn-block">Update</button>
								</form>
								<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-sm btn-danger btn-block">Delete</a>
					</div>

				</div>
			</div>
			
			
		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact</h1>
	</section>
</body>
</html>
