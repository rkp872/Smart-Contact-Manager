<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>SCM | Home</title>
</head>
<body>
		<section>
			<div class="container">
				<div class="card">
					<div class="card-body">
					<div class="container text-center ">
						<img class="my-contact-picture"
						style="height: 200px; width: 200px;"
						th:src="@{'/img/contact.png'}" alt="" />
						</div>
					</div>
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start adding your contacts on cloud
					</h1>
					<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block">ADD NEW CONTACT</a>
				</div>
			</div>
		</section>
</body>
</html>
